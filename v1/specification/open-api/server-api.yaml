openapi: "3.0.3"
info:
  title: "OGraf Server API"
  description: "The OGraf Server API is used to control an OGraf-compatible server"
  version: "1.0.0"
  license:
    name: "MIT License"
    url: "http://opensource.org/licenses/MIT"
  x-logo:
    url: "https://github.com/ebu/ograf/blob/main/docs/logo/ograf-logo-colour.svg"
    backgroundColor: "#FFFFFF"
    altText: "OGraf"

servers:
  - url: http://localhost:8080/ograf/v1
  - url: http://localhost:3000/ograf/v1
  - url: http://localhost/ograf/v1
paths:
  /:
    get:
      summary: Server information
      responses:
        200:
          description: Returns information about the server
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: "Name of the server"
                    example: "My Ograf Server"
                  description:
                    type: string
                    description: "Longer description of the server"
                    example: "This server handles graphics for the main news shows"
                  author:
                    description: "Information about the author/manufacturer of the Server"
                    $ref: "#/components/schemas/Author"
                  version:
                    type: string
                    description: Version of the Server
                    example: '1.0'
                  uptime:
                    type: number
                    description: Server uptime (in milliseconds)
                    example: 3600000
                required:
                  - name
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
# ------------------ Graphics -------------------------------------------------------------------------------
  /graphics:
    get:
      summary: List graphics
      responses:
        200:
          description: Returns a list of available OGraf Graphics
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphics:
                    type: array
                    items:
                      $ref: "#/components/schemas/GraphicInfo"
                required:
                  - graphics
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /graphics/{graphicId}:
    get:
      summary: Retrieve info about a graphic
      parameters:
        - in: path
          name: graphicId
          description: ID of the graphic to retrieve
          schema:
            $ref: "#/components/schemas/GraphicId"
          required: true
      responses:
        200:
          description: Returns info of an OGraf Graphic
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphic:
                    $ref: "#/components/schemas/GraphicInfo"
                  manifest:
                    $ref: "#/components/schemas/GraphicManifest"
                required:
                  - graphic
                  - manifest
        404:
          description: No Graphic found with the given ID and version
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete a graphic
      parameters:
        - in: path
          name: graphicId
          description: ID of the graphic to delete
          schema:
            $ref: "#/components/schemas/GraphicId"
          required: true
        - in: query
          name: force
          description: "Whether to force deletion. If force is false, it is recommended that the server keeps the Graphic contents for a while, but unlist it. This is to ensure that any currently-on-air Graphics are not affected."
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: Graphic deleted
          content:
            application/json:
              schema:
                type: object
        404:
          description: No Graphic found with the given ID and version
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
# ------------------ Renderers ------------------------------------------------------------------------------
  /renderers:
    get:
      summary: List Renderers
      responses:
        200:
          description: Returns a list of available Renderers
          content:
            application/json:
              schema:
                type: object
                properties:
                  renderers:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          $ref: "#/components/schemas/RendererId"
                        name:
                          $ref: "#/components/schemas/RendererInfo/properties/name"
                        description:
                          $ref: "#/components/schemas/RendererInfo/properties/description"
                      required:
                        - id
                        - name
                required:
                  - renderers
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}:
    get:
      summary: Retrieve info about a renderer
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
      responses:
        200:
          description: Returns info of a Renderer
          content:
            application/json:
              schema:
                type: object
                properties:
                  renderer:
                    $ref: "#/components/schemas/RendererInfo"
                required:
                  - renderer
        404:
          description: No Renderer found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/target:
    get:
      summary: Retrieve info about a RenderTarget
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: query
          name: renderTarget
          description: "The RenderTarget to retrieve info about"
          schema:
            $ref: "#/components/schemas/RenderTargetIdentifier"
          required: true
      responses:
        200:
          description: Returns info of a Renderer
          content:
            application/json:
              schema:
                type: object
                properties:
                  renderTarget:
                    $ref: "#/components/schemas/RenderTargetInfo"
                required:
                  - renderTarget
        404:
          description: No RenderTarget found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/customActions/{customActionId}:
    post:
      summary: Invoke a CustomAction on a Renderer
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: path
          name: customActionId
          schema:
            type: string
          required: true
          description: ID of the CustomAction to be invoked
          example: "shake-it"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  description: "Payload to send into the CustomAction"
                  example: { "foo": "bar" }
                skipAnimation:
                  description: If true, skips animation (defaults to false)
                  type: boolean
              required:
                - payload
      responses:
        200:
          description: CustomAction successfully executed, returning result
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    example: "Yes, I did it!"
        404:
          description: No Renderer found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
# ------------------ Graphic handling -----------------------------------------------------------------------
  /renderers/{rendererId}/target/graphic/clear:
    put:
      summary: Clear (remove) Graphic(s) from one (or more) RenderTargets
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  $ref: "#/components/schemas/GraphicFilter"
              required:
                - filters
      responses:
        200:
          description: Graphic successfully loaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClearGraphicsResponse"
        404:
          description: No Renderer found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/target/graphic/load:
    put:
      summary: Load a Graphic onto a RenderTarget
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: query
          name: renderTarget
          description: "The RenderTarget to load the graphic onto"
          schema:
            $ref: "#/components/schemas/RenderTargetIdentifier"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                graphicId:
                  description: "The graphic to load"
                  $ref: "#/components/schemas/GraphicId"
                params:
                  description: "Params to send to the load() method of the graphic"
                  type: object
                  properties:
                    data:
                      description: "Data to send to the load() method of the graphic"
                      example: "{ \"name\": \"John Doe\" }"
                  required:
                    - data
              required:
                - graphicId
                - params
      responses:
        200:
          description: Graphic successfully loaded, returns GraphicInstanceId of the loaded graphic
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphicInstanceId:
                    description: "Unique ID of the instance of the graphic that was just loaded"
                    $ref: "#/components/schemas/GraphicInstanceId"
                  statusCode:
                    description: "Returned by the load() method"
                    type: number
                    example: 200
                  statusMessage:
                    description: "Returned by the load() method"
                    type: string
                    example: "Loaded OK"
                required:
                  - graphicInstanceId
                  - statusCode
        404:
          description: No Graphic or RenderTarget found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error or load() threw an error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/target/graphic/updateAction:
    post:
      summary: "For Graphic(s) at a RenderTarget: Call the updateAction() method"
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: query
          name: renderTarget
          description: "The RenderTarget to target with the command."
          schema:
            $ref: "#/components/schemas/RenderTargetIdentifier"
          required: true
        - in: query
          name: graphicTarget
          description: "The Graphic to target with the command (graphicInstanceId)"
          schema:
            $ref: "#/components/schemas/GraphicInstanceId"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                params:
                  $ref: "#/components/schemas/UpdateActionParams"
              required:
                - params
      responses:
        200:
          description: updateAction() successfully executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphicInstanceId:
                    description: "Unique ID of the affected GraphicInstance"
                    $ref: "#/components/schemas/GraphicInstanceId"
                  statusCode:
                    description: "Returned by the updateAction() method"
                    type: number
                    example: 200
                  statusMessage:
                    description: "Returned by the updateAction() method"
                    type: string
                required:
                  - graphicInstanceId
                  - statusCode
        404:
          description: No Graphic or RenderTarget found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error or updateAction() threw an error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/target/graphic/playAction:
    post:
      summary: "For Graphic(s) at a RenderTarget: Call the playAction() method"
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: query
          name: renderTarget
          description: "The RenderTarget to target with the command"
          schema:
            $ref: "#/components/schemas/RenderTargetIdentifier"
          required: true
        - in: query
          name: graphicTarget
          description: "The Graphic to target with the command (graphicInstanceId)"
          schema:
            $ref: "#/components/schemas/GraphicInstanceId"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                params:
                  $ref: "#/components/schemas/PlayActionParams"
              required:
                - params

      responses:
        200:
          description: playAction() successfully executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphicInstanceId:
                    description: "Unique ID of the affected GraphicInstance"
                    $ref: "#/components/schemas/GraphicInstanceId"
                  statusCode:
                    description: "Returned by the playAction() method"
                    type: number
                    example: 200
                  statusMessage:
                    description: "Returned by the playAction() method"
                    type: string
                    example: "Playing!"
                  currentStep:
                    description: The resulting step from a PlayAction
                    type: number
                    example: 1
                required:
                  - graphicInstanceId
                  - statusCode
                  - currentStep
        404:
          description: No Graphic or RenderTarget found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error or playAction() threw an error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/target/graphic/stopAction:
    post:
      summary: "For Graphic(s) at a RenderTarget: Call the stopAction() method"
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: query
          name: renderTarget
          description: "The RenderTarget to target with the command"
          schema:
            $ref: "#/components/schemas/RenderTargetIdentifier"
          required: true
        - in: query
          name: graphicTarget
          description: "The Graphic to target with the command (graphicInstanceId)"
          schema:
            $ref: "#/components/schemas/GraphicInstanceId"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                params:
                  $ref: "#/components/schemas/StopActionParams"
              required:
                - params
      responses:
        200:
          description: stopAction() successfully executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphicInstanceId:
                    description: "Unique ID of the affected GraphicInstance"
                    $ref: "#/components/schemas/GraphicInstanceId"
                  statusCode:
                    description: "Returned by the stopAction() method"
                    type: number
                    example: 200
                  statusMessage:
                    description: "Returned by the stopAction() method"
                    type: string
                    example: "Stopped safely"
                required:
                  - graphicInstanceId
                  - statusCode
        404:
          description: No Graphic or RenderTarget found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error or stopAction() threw an error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/target/graphic/customAction:
    post:
      summary: "For Graphic(s) at a RenderTarget: Call the customAction() method"
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: query
          name: renderTarget
          description: "The RenderTarget to target with the command"
          schema:
            $ref: "#/components/schemas/RenderTargetIdentifier"
          required: true
        - in: query
          name: graphicTarget
          description: "The Graphic to target with the command (graphicInstanceId)"
          schema:
            $ref: "#/components/schemas/GraphicInstanceId"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                params:
                  $ref: "#/components/schemas/CustomActionParams"
              required:
                - params
      responses:
        200:
          description: customAction() successfully executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphicInstanceId:
                    description: "Unique ID of the affected GraphicInstance"
                    $ref: "#/components/schemas/GraphicInstanceId"
                  statusCode:
                    description: "Returned by the customAction() method"
                    type: number
                    example: 200
                  statusMessage:
                    description: "Returned by the customAction() method"
                    type: string
                    example: "Highlighting"
                required:
                  - graphicInstanceId
                  - statusCode
        404:
          description: No Graphic or RenderTarget found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error or customAction() threw an error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/target/graphic/goToTime:
    put:
      summary: "For Graphic(s) at a RenderTarget: Call the goToTime() method"
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: query
          name: renderTarget
          description: "The RenderTarget to target with the command"
          schema:
            $ref: "#/components/schemas/RenderTargetIdentifier"
          required: true
        - in: query
          name: graphicTarget
          description: "The Graphic to target with the command (graphicInstanceId)"
          schema:
            $ref: "#/components/schemas/GraphicInstanceId"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                params:
                  description: "Params to send to the goToTime() method of the graphic"
                  type: object
                  properties:
                    timestamp:
                      description: "The timestamp to go to (in milliseconds)"
                      type: number
                      example: "1234"
                  required:
                    - timestamp
              required:
                - params
      responses:
        200:
          description: goToTime() successfully executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphicInstanceId:
                    description: "Unique ID of the affected GraphicInstance"
                    $ref: "#/components/schemas/GraphicInstanceId"
                  statusCode:
                    description: "Returned by the goToTime() method"
                    type: number
                    example: 200
                  statusMessage:
                    description: "Returned by the goToTime() method"
                    type: string
                    example: "Jumped to 1234"
                required:
                  - graphicInstanceId
                  - statusCode
        404:
          description: No Graphic or RenderTarget found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error or goToTime() threw an error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /renderers/{rendererId}/target/graphic/setActionsSchedule:
    put:
      summary: "For Graphic(s) at a RenderTarget: Call the setActionsSchedule() method"
      parameters:
        - in: path
          name: rendererId
          description: ID of the Renderer
          schema:
            $ref: "#/components/schemas/RendererId"
          required: true
        - in: query
          name: renderTarget
          description: "The RenderTarget to target with the command"
          schema:
            $ref: "#/components/schemas/RenderTargetIdentifier"
          required: true
        - in: query
          name: graphicTarget
          description: "The Graphic to target with the command (graphicInstanceId)"
          schema:
            $ref: "#/components/schemas/GraphicInstanceId"
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                params:
                  description: "Params to send to the setActionsSchedule() method of the graphic"
                  type: object
                  properties:
                    schedule:
                      description: "A list of the scheduled actions to call at certain points in time"
                      type: array
                      example: "[ { \"timestamp\": 1234, \"action\": { \"type\": \"updateAction\", \"params\": { \"foo\": \"bar\" } } } ]"
                      items:
                        type: object
                        properties:
                          timestamp:
                            description: "The timestamp to apply action (in milliseconds)"
                            type: number
                            example: "1234"
                          action:
                            oneOf:
                              - type: object
                                properties:
                                  type:
                                    type: string
                                    pattern: "updateAction"
                                  params:
                                    $ref: "#/components/schemas/UpdateActionParams"
                                required:
                                  - type
                                  - params
                              - type: object
                                properties:
                                  type:
                                    type: string
                                    pattern: "playAction"
                                  params:
                                    $ref: "#/components/schemas/PlayActionParams"
                                required:
                                  - type
                                  - params
                              - type: object
                                properties:
                                  type:
                                    type: string
                                    pattern: "stopAction"
                                  params:
                                    $ref: "#/components/schemas/StopActionParams"
                                required:
                                  - type
                                  - params
                              - type: object
                                properties:
                                  type:
                                    type: string
                                    pattern: "customAction"
                                  params:
                                    $ref: "#/components/schemas/CustomActionParams"
                                required:
                                  - type
                                  - params
                        required:
                          - timestamp
                          - action
                  required:
                    - schedule
              required:
                - params
      responses:
        200:
          description: setActionsSchedule() successfully executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  graphicInstanceId:
                    description: "Unique ID of the affected GraphicInstance"
                    $ref: "#/components/schemas/GraphicInstanceId"
                  statusCode:
                    description: "Returned by the setActionsSchedule() method"
                    type: number
                    example: 200
                  statusMessage:
                    description: "Returned by the setActionsSchedule() method"
                    type: string
                    example: "Schedule set"
                required:
                  - graphicInstanceId
                  - statusCode
        404:
          description: No Graphic or RenderTarget found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error or setActionsSchedule() threw an error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    # Responses
    ErrorResponse:
      type: object
      description: A response object containing problem details, see https://www.rfc-editor.org/rfc/rfc7807.html#section-3.1 for details.
      properties:
        type:
          type: string
          example: "https://example.com/probs/out-of-credit"
          description: A URI reference that identifies the problem type. See https://www.rfc-editor.org/rfc/rfc7807.html#section-3.1 for details.
        title:
          type: string
          example: "Internal Server Error"
          description: A short, human-readable summary of the problem type. See https://www.rfc-editor.org/rfc/rfc7807.html#section-3.1 for details.
        status:
          type: integer
          example: 500
          description: The HTTP status code generated by the origin server for this occurrence of the problem. See https://www.rfc-editor.org/rfc/rfc7807.html#section-3.1 for details.
        detail:
          type: string
          example: "Internal Server Error"
          description: A human-readable explanation specific to this occurrence of the problem. See https://www.rfc-editor.org/rfc/rfc7807.html#section-3.1 for details.
        instance:
          type: string
          example: '/renderers/renderer-0/target/graphic/'
          description: A URI reference that identifies the specific occurrence of the problem. See https://www.rfc-editor.org/rfc/rfc7807.html#section-3.1 for details.
    ClearGraphicsResponse:
      type: object
      properties:
        graphicInstances:
          description: "A list of the GraphicInstances that were cleared"
          type: array
          items:
            type: object
            properties:
              renderTarget:
                description: "ID of the RenderTarget that the graphic was cleared from"
                $ref: "#/components/schemas/RenderTargetIdentifier"
              graphicInstanceId:
                description: "Unique ID of the instance of the graphic that was just cleared"
                $ref: "#/components/schemas/GraphicInstanceId"
              graphic:
                description: "The graphic that was cleared"
                type: object
                properties:
                  id:
                    description: "ID of the graphic that was cleared"
                    $ref: "#/components/schemas/GraphicId"
                required:
                  - id
            required:
              - renderTarget
              - graphicInstanceId
              - graphic
      required:
        - graphicInstances
    # Targets / Filters
    GraphicFilter:
      description: "If set, apply filters to which GraphicInstances to affect. If no filters are defined, ALL graphics will be cleared. If multiple filters are defined, only instances that match all filters will be affected."
      type: object
      properties:
        renderTarget:
          description: "(Optional) If set, will only affect GraphicInstances from a certain RenderTarget"
          $ref: "#/components/schemas/RenderTargetIdentifier"
        graphicId:
          description: "(Optional) If set, will only affect GraphicInstances of a certain Graphic id"
          $ref: "#/components/schemas/GraphicId"
        graphicInstanceId:
          description: "(Optional) If set, will only affect a specific GraphicInstance"
          type: string
     # Ids
    RendererId:
      description: "ID of the Renderer"
      type: string
      example: "renderer-0"
    RenderTargetIdentifier:
      description: "Identifier of a RenderTarget. The type of this is defined by the renderTarget schema of a Renderer. (Must be a shallow object)"
      example: '{ "bank": 1, "layer": 14 }'
    GraphicId:
      description: "ID of the Ograf Graphic"
      type: string
      example: "simple-l3rd"
    GraphicInstanceId:
      description: "ID of an GraphicInstance. A GraphicInstance is a specific instance of a Graphic that is loaded onto a RenderTarget."
      type: string
      example: "graphic-instance-0"
    # Objects
    GraphicInfo:
      type: object
      title: GraphicInfo
      properties:
        id:
          $ref: "#/components/schemas/GraphicId"
        version:
          description: "Version of the Graphic"
          type: string
        name:
          description: "Short name of the graphic"
          type: string
          example: "Simple LowerThird"
        description:
          description: "Description of the graphic"
          type: string
          example: "A simple lower third for the Main news show"
        createdAt:
          description: "DateTime of when the Graphic was created ( ISO8601 string )"
          type: string
          example: "2025-11-12T15:48:34Z"
        createdBy:
          description: "Information about who created the graphic"
          $ref: "#/components/schemas/Author"
        updatedAt:
          description: "DateTime of when the Graphic was last updated ( ISO8601 string )"
          type: string
          example: "2025-11-12T15:48:34Z"
        updatedBy:
          description: "Information about who last updated the graphic"
          $ref: "#/components/schemas/Author"
      required:
        - id
        - name
    GraphicManifest:
      type: object
      description: OGraf manifest, see https://ograf.ebu.io/v1/specification/json-schemas/graphics/schema.json
      $ref: "../json-schemas/graphics/schema.json"
    RendererInfo:
      type: object
      title: RendererInfo
      properties:
        id:
          $ref: "#/components/schemas/RendererId"
        name:
          description: "Short name of the renderer"
          type: string
          example: "My Renderer"
        description:
          description: "Description of the renderer"
          type: string
          example: "A simple, layer-based renderer"
        customActions:
          type: array
          description: "Custom Actions that can be invoked on the Renderer."
          items:
            $ref: "../json-schemas/lib/action.json"
        renderCharacteristics:
          $ref: "#/components/schemas/RenderCharacteristics"
          type: object
        renderTargetSchema:
          $ref: "#/components/schemas/RenderTargetSchema"
        status:
          description: "Status of the renderer"
          type: object
          properties:
            status:
              type: string
              enum:
                - OK
                - WARNING
                - ERROR
              example: "OK"
            message:
              type: string
              example: "Renderer is running"
            renderTargets:
              description: "List of active RenderTargets and their contents"
              type: array
              items:
                $ref: "#/components/schemas/RenderTargetInfo"
          required:
            - status
            - renderTargets
      required:
        - id
        - name
        - status
    RenderTargetInfo:
      type: object
      properties:
        renderTarget:
          description: "Identifier of the RenderTarget"
          $ref: "#/components/schemas/RenderTargetIdentifier"
        name:
          description: "Name of the RenderTarget"
          type: string
          example: "Layer 0"
        description:
          description: "Longer description of the RenderTarget"
          type: string
        status:
          type: string
          enum:
            - OK
            - WARNING
            - ERROR
          example: "OK"
        statusMessage:
          type: string
          example: "RenderTarget is running"
        graphicInstances:
          type: array
          items:
            type: object
            properties:
              graphicInstanceId:
                $ref: "#/components/schemas/GraphicInstanceId"
              graphic:
                $ref: "#/components/schemas/GraphicInfo"
            required:
              - graphicInstanceId
              - graphic
      required:
        - renderTarget
        - name
        - status
        - graphicInstances
    ShallowGDDObjectSchema:
      allOf:
        - $ref: https://superflytv.github.io/GraphicsDataDefinition/gdd-meta-schema/v1/lib/object.json
        - type: object
          properties:
            type:
              type: string
              enum:
                - boolean
                - integer
                - number
                - string
                # not "object" or "array"! Only a shallow object is permitted!
          additionalProperties: true
          required:
            - type

    RenderTargetSchema:
      description: "Schema of the RenderTarget. This is a GDD/JSON-object schema that describes the structure of the RenderTarget identifier. See https://superflytv.github.io/GraphicsDataDefinition"
      type: object
      x-$ref: "https://superflytv.github.io/GraphicsDataDefinition/gdd-meta-schema/v1/lib/object.json"
      externalDocs:
        url: https://superflytv.github.io/GraphicsDataDefinition/gdd-meta-schema/v1/lib/object.json
      example: '{ "type": "object", "properties": { "bank": { "type": "integer" }, "layer": { "type": "integer" } }, "required": [ "bank", "layer" ] }'
      oneOf:
        - $ref: "#/components/schemas/ShallowGDDObjectSchema"
        - type: object
          properties:
            allOf:
              type: array
              items:
                $ref: "#/components/schemas/ShallowGDDObjectSchema"
            anyOf:
              type: array
              items:
                $ref: "#/components/schemas/ShallowGDDObjectSchema"
            oneOf:
              type: array
              items:
                $ref: "#/components/schemas/ShallowGDDObjectSchema"
    RenderCharacteristics:
      type: object
      properties:
        resolution:
          type: object
          properties:
            width:
              type: number
              example: 1920
            height:
              type: number
              example: 1080
          required:
            - width
            - height
        frameRate:
          type: number
          description: "Which frameRate the renderer will be rendering in. Examples: 50, 60, 29.97"
          example: 50
    Author:
      type: object
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john.doe@ograf.io"
        url:
          type: string
          example: https://ograf.ebu.io/
      required:
        - name
    # Action Parameters
    UpdateActionParams:
      description: "Params to send to the updateAction() method of the graphic"
      type: object
      properties:
        data:
          description: "Data to send to the updateAction() method of the graphic"
          example: "{ \"name\": \"John Doe\" }"
        skipAnimation:
          description: If true, skips animation (defaults to false)
          type: boolean
      required:
        - data
    PlayActionParams:
      description: "Params to send to the playAction() method of the graphic"
      type: object
      properties:
        delta:
          description: How far to advance. 1 = next step/segment. (defaults to 1)
          type: number
        goto:
          description: Jump to a specific step/segment (defaults to undefined)
          type: number
        skipAnimation:
          description: If true, skips animation (defaults to false)
          type: boolean
    StopActionParams:
      description: "Params to send to the stopAction() method of the graphic"
      type: object
      properties:
        skipAnimation:
          description: If true, skips animation (defaults to false)
          type: boolean
    CustomActionParams:
      description: "Params to send to the customAction() method of the graphic"
      type: object
      properties:
        id:
          description: "Action id, as defined by the Graphic manifest"
          type: string
          example: "highlight"
        payload:
          description: "Payload to send into the Custom Action"
          example: { "foo": "bar" }
        skipAnimation:
          description: If true, skips animation (defaults to false)
          type: boolean
      required:
        - id
        - payload
